<html>

<head>
  <title>Kaustik API Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="frontend.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
        $('.tabs').tabs();
      });
  </script>
</head>
<body>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="col s12">
          <ul class="tabs">
            <li class="tab col s3"><a href="#connect">Connect</a></li>
            <li class="tab col s3 disabled"><a href="#getuser">Get User</a></li>
            <li class="tab col s3 disabled"><a href="#createuser">Create User</a></li>
            <li class="tab col s3 disabled"><a href="#assignrole">Assign Role</a></li>
          </ul>
        </div>
        <div id="connect" class="col s12">
          <div class="row">
            <div class="input-field s12">
              <input id="url" type="url" class="validate" value="">
              <label for="url">Kaustik API host URL</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="login" type="text" class="validate" value="">
              <label for="login">API user login</label>
            </div>
            <div class="input-field col s6">
              <input id="pwd" type="text" class="validate" value="">
              <label for="pwd">API user password</label>
            </div>
          </div>
          <div class="row">
            <a class="waves-effect waves-light btn" onclick="javascript:connect()" href="#">Connect</a>
          </div>
        </div>
        <div id="getuser" class="col s12">
          <div class="row">
            <div class="input-field s12">
              <input id="user_id" type="number" class="validate">
              <label for="user_id">User Id</label>
            </div>
          </div>
          <div class="row">
            <a class="waves-effect waves-light btn" onclick="javascript:getUser()" href="#">Get user</a>
          </div>
        </div>
        <div id="createuser" class="col s12">
          Create User</div>
        <div id="assignrole" class="col s12">
          <div class="row">
            <div class="input-field s12">
              <input id="role_user_id" type="number" class="validate">
              <label for="role_user_id">User Id</label>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <div id="messages">
      No messages
    </div>
  </div>

</body>
